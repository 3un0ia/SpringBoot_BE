spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/demodb
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true